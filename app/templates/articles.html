{% extends 'base.html'%}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Global Articles</title>
        {% endif %}
    </head>
    <body>

        {% block body %}

        <div class="card">
            {% for article in articles %}
            <div class="card-header">
              {{ article.title }}
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>{{ article.content }}</p>
                <footer class="blockquote-footer">{{ article.author }}<cite title="Source Title">{{ article.name }}</cite></footer>
              </blockquote>
            </div>
            {% endfor %}
          </div>
          
          {% endblock %}

    </body>
</html>
