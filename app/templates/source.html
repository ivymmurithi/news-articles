{% extends 'base.html' %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>

        {% block body %}

        <h3> Global Sources</h3>

        {% for source in sources %}
        <div class="card w-50">
            <div class="card-body">
              <h5 class="card-title">{{ source.name }}</h5>
              <p class="card-text">{{ source.description }}</p>
              <a href="{{ source.url }}" class="btn btn-primary">Go to article</a>
            </div>
          </div>
          {% endfor %}

        {% endblock %}
    </body>
</html>
