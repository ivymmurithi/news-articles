<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Global Sources</title>
        {% endif %}
    </head>
    <body>

        <h3> Global Sources</h3>
        <ul>
            {% for source in sources %}
            <li>{{ source.name }}</li>
            {% endfor %}
        </ul>

    </body>
</html>
